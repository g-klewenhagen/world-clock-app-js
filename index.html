<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App JS</title>
        <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Europe/Berlin">Stuttgart</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="Europe/Paris">Grenoble</option>
        <option value="America/Bogota">Bogotá</option>
      </select>

      <div id="cities">
        <div class="city" id="stuttgart">
          <div>
            <h2>Stuttgart</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="mexico-city">
          <div>
            <h2>Mexico City</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
         <div class="city" id="grenoble">
          <div>
            <h2>Grenoble</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
                 <div class="city" id="bogota">
          <div>
            <h2>Bogotá</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
     </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/g-klewenhagen" target="_blank">Gabriela Klewenhagen</a>,
      is open sourced on
      <a href="https://github.com/g-klewenhagen/world-clock-app-js" target="_blank">Github</a>
      and hosted on
      <a href="https://world-clock-js-klewenhagen.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
  </body>
</html>
